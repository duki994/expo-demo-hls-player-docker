server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # CORS headers - required for mobile/web players
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;

    # Proper MIME types for HLS
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
    }

    # Prevent caching of m3u8 playlist
    location ~ \.m3u8$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Allow short caching for segments (they're immutable once written)
    location ~ \.ts$ {
        add_header Cache-Control "max-age=10";
        add_header Access-Control-Allow-Origin "*" always;
    }

    location / {
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Content-Length 0;
            return 204;
        }

        # Disable caching for live HLS
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Access-Control-Allow-Origin "*" always;
    }
}